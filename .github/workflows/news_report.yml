  workflow_dispatch:            # ğŸ”¹ ìˆ˜ë™ í…ŒìŠ¤íŠ¸ ëŸ° ê°€ëŠ¥

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # git push ê¶Œí•œ ìœ ì§€

      # 2ï¸âƒ£ Python í™˜ê²½ ì„¤ì •
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ ë©”ì¸ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Run FCANews Reporter
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: python main.py

      # 5ï¸âƒ£ sent_log.json ì»¤ë°‹ ë° í‘¸ì‹œ
      - name: Commit updated sent_log.json
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sent_log.json
          git commit -m "update sent_log.json [skip ci]" || echo "No changes to commit"
          git push
