name: FCANews Telegram Reporter

on:
  schedule:
  #  - cron: '0 1-23/2 * * *'  # 🔹 UTC 홀수 시각 (KST 짝수 시각 0,2,4,...,22)에 실행
  workflow_dispatch:            # 🔹 수동 테스트 런 가능

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 리포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # git push 권한 유지

      # 2️⃣ Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ 의존성 설치
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ 메인 스크립트 실행
      - name: Run FCANews Reporter
        env:
          NAVER_CLIENT_ID: ${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET: ${{ secrets.NAVER_CLIENT_SECRET }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
        run: python main.py

      # 5️⃣ sent_log.json 커밋 및 푸시
      - name: Commit updated sent_log.json
        if: always()
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sent_log.json
          git commit -m "update sent_log.json [skip ci]" || echo "No changes to commit"
          git push
